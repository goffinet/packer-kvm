---
- name: Centos Tweaking
  block:
    - name: Install NetworkManager-tui
      package:
        name: NetworkManager-tui
        state: latest
    - name: enable NetworkManager service
      systemd:
        name: NetworkManager
        enabled: yes
    - name: Blacklist modules
      copy:
        src: blacklist.conf.centos
        dest: /etc/modprobe.d/blacklist.conf
        mode: '0644'
        owner: root
        group: root
        backup: no
    - name: Configure GRUB to enable serial console
      copy:
        src: grub.centos
        dest: /etc/default/grub
        mode: '0644'
        owner: root
        group: root
        backup: no
    - name: Regenerate GRUB configuration
      command: "/usr/sbin/grub2-mkconfig -o /boot/grub2/grub.cfg"
    - name: Enable EPEL Repository
      dnf:
        name: epel-release
        state: latest
      when: >
        ansible_facts['ansible_distribution'] != 'CentOS' or
        ansible_facts['ansible_distribution'] != 'Fedora'
    - name: Install Cloud-init
      yum:
        name: cloud-init
        state: latest
    - name: upgrade all packages
      yum:
        name: '*'
        state: latest
    - name: yum clean all
      command: yum clean all
  when: >
    ansible_distribution == 'CentOS' or
    ansible_distribution == 'Fedora' or
    ansible_distribution == 'AlmaLinux' or
    ansible_distribution == 'Rocky'

- name: Ubuntu latest packages update/upgrade and clean
  block:
    - name: Update all packages to the latest version
      apt:
        upgrade: dist
    - name: Run the equivalent of "apt-get update" as a separate step
      apt:
        update_cache: yes
    - name: Remove useless packages from the cache
      apt:
        autoclean: yes
    - name: Remove dependencies that are no longer required
      apt:
        autoremove: yes
  when: ansible_distribution == 'Ubuntu' and ubuntu1804.fullupgrade|default(False) == True

- name: Configure GRUB on Debian/Ubuntu
  block:
    - name: Configure GRUB to enable serial console on Debian/Ubuntu
      copy:
        src: grub.ubuntu
        dest: /etc/default/grub
        mode: '0644'
        owner: root
        group: root
        backup: no
    - name: Regenerate GRUB configuration
      command: "/usr/sbin/grub-mkconfig -o /boot/grub/grub.cfg"
  when: >
    ansible_distribution == 'Ubuntu' or
    ansible_distribution == 'Debian' or
    ansible_distribution == 'Kali'


- name: Tweak Ubuntu netplan config
  copy:
    src: 01-netcfg.yaml.ubuntu
    dest: /etc/netplan/01-netcfg.yaml
    mode: '0644'
    owner: root
    group: root
    backup: no
  when: ansible_distribution == 'Ubuntu'

- name: Tweak Debian network config
  copy:
    src: interfaces.debian
    dest: /etc/network/interfaces
    mode: '0644'
    owner: root
    group: root
    backup: no
  when: ansible_distribution == 'Debian'

- name: Add local pub key to authorized_keys root
  authorized_key:
    user: root
    key: "{{ lookup('file', 'id_rsa.pub') }}"
#    key: "{{ lookup('file', lookup('env','HOME') + '/.ssh/id_rsa.pub') }}"
    state: present

- name: Add local pub key to authorized_keys kali
  authorized_key:
    user: kali
    key: "{{ lookup('file', 'id_rsa.pub') }}"
    state: present
  when: ansible_distribution == 'Kali'

- name: Tweak sshd_config
  lineinfile:
    dest: /etc/ssh/sshd_config
    regexp: ".*UseDNS.*"
    line: "UseDNS no"

- name: Install common packages
  package:
    name: "{{ item }}"
    state: latest
  loop: "{{ common_packages }}"

